<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <title>fftool</title>
        <link rel="stylesheet" type="text/css" href="dashboard.css">
        <script src="dashboard.js"></script>
    </head>
    <body>
        <!-- Metadata in bottom-left corner -->
        <div id="metadata">
            rendered: <span class="human-time" data-timestamp="{{ render_timestamp }}"></span><br>
            last sync: <span class="human-time" data-timestamp="{{ sync_timestamp }}"></span>{{ sync_suffix }}<br>
        </div>

        Browser Link Archive Manager Program
        <!-- Search bar -->
        <div class="search-container">
            <input class='input mb-5' type="search" id="searchbox" placeholder="omnisearch" tabindex="0" autofocus />
        </div>

        <!-- Quick bookmarks bar with favicons -->
        <div id="quick-bookmarks">
            {% include 'tmp/quick-bookmarks.html' %}
        </div>

        <!-- Main navigation tabs -->
        <div class="tabs main-tabs">
            <button class="tab-button active" data-tab="synced">Synced Tabs</button>
            <button class="tab-button" data-tab="tabs">Current Tabs</button>
            <button class="tab-button" data-tab="bookmarks">üìÅ Bookmarks</button>
            <button class="tab-button" data-tab="bookmarks-tags">üè∑Ô∏è Bookmarks</button>
        </div>

        <!-- Tab content area -->
        <div id="tab-content">
            <!-- Synced Tabs Content -->
            <div id="synced-content" class="tab-content active" data-tab="synced">
                {% include 'tmp/synced.html' %}
            </div>

            <!-- Current Tabs Content -->
            <div id="tabs-content" class="tab-content" data-tab="tabs">
                {% include 'tmp/tabs.html' %}
            </div>

            <!-- Bookmarks Content -->
            <div id="bookmarks-content" class="tab-content" data-tab="bookmarks">
                {% include 'tmp/bookmarks.html' %}
            </div>
        </div>

    </body>
</html>
